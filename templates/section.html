{% extends "base.html" %}

{% block title %}{{ section.title }}{% endblock title %}

{% block content %}
<ul>
    {% for page in section.pages %}
    <li>
        <time>{{ page.date | date(format="%Y/%m/%d") }}</time>
        <a href="{{ page.permalink }}">{{ page.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
